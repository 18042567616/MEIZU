<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flyme注册登录</title>
    <link rel="stylesheet" href="../dist/css/register.css">
    <link rel="stylesheet" href="../src/fonts/iconfont.css">
</head>

<body>
    <!-- header -->
    <div id="head">
        <div class="head-center">
            <a href="#">
                <span class="iconfont icon-meizu"></span>
            </a>
        </div>
    </div>

    <!-- bg-0box -->
    <div id="bg-box">
        <div class="bg-box-center">
            <img src="images/meizu16ad.jpg" alt="">
            <form action="" class="main-form" id="main-form">
                <div class="tab-title">
                    <a class="title-login" href="javascript:void(0);">账号登录</a>
                    <span class="register-line">|</span>
                    <a class="" href="javascript:void(0);">二维码登录</a>
                </div>
                <div class="info">
                    <div class="phone-num">
                        <div class="phone-head">
                            +86
                        </div>
                        <input type="text" placeholder="18042567616">
                    </div>
                    <div class="phone-password">
                        <input type="password">
                    </div>
                    <div class="phone-button">
                        <button>点击按钮进行验证</button>
                    </div>
                    <p>
                        <input type="checkbox" id="remember"><label for="remember">记住登录状态</label>
                    </p>
                    <button class="submit">登录</button>
                    <p class="register-forget">
                        <a href="#">注册</a>
                        <a href="#">忘记密码</a>
                    </p>
                </div>
                <div class="info" style="display: none;">
                    <img src="https://login.flyme.cn/mzQrShow?qrType=0&_t=1579093678660" alt="" class="code">
                    <p class="info-note">请使用账号中心右上角或最新的Flyme系统相机扫码功能,扫码登录</p>
                </div>
            </form>
        </div>
    </div>

    <script src="../dist/bundle.js"></script>
    <!-- footer -->

    <!-- <script>
        window.setTimeout(function() {
            window.location.reload();
        }, 1000);
    </script> -->
</body>

</html>
